<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />

	<title>Drawing ideas</title>
</head>

<body>
	<div class="container" id="center">

		<div id="titel" class="row">
			<h1 clas="col">Idea generator</h1>
		</div>

		<div id="generator-stuff" class="grid row">

			<div class="row">
				<div id="generator" class="col">
					<button id="generate" class="btn btn-lg btn-primary" type="button">Generate</button>
					<div id="generator-section">
						<div id="selectors">
							<h4>Selectors</h4>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="prWriting" name="prWritingDrawing"
									value="prWriting" />
								<label class="form-check-label" for="prWriting">Write</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="prDrawing" name="prWritingDrawing" value="prDrawing"
									checked />
								<label class="form-check-label" for="prDrawing">Draw</label>
							</div>
						</div>

						<div>
							<div id="idea"></div>
						</div>
					</div>
				</div>

				<div id="history" class="col">
					<button id="clear-history" type="button" class="btn btn-lg btn-primary">Clear</button>
					<div id="history-section">
						<h4>history</h4>
						<ul id="history-list" class="list-group"></ul>
					</div>
				</div>
			</div>
			<div id="counter-stuff" class="row">
				<div class="row">
					<div class="col">Ideas currently in history: </div>
					<div id="curIdeaCount" class="col">0</div>
				</div>
				<div class="row">
					<div class="col">Ideas generated this session: </div>
					<div id="ideaCount" class="col">0</div>
				</div>
				<div class="row">
					<div class="col">Unique ideas generated this session: </div>
					<div id="unIdeaCount" class="col">0</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js.js"></script>
</body>

</html>
